---
layout: default
---

<h1>{{ page.title }}</h1>

<div class="posts">
  {% for post in site.til reversed %}
  <article>
    <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
    <p>{{ post.excerpt | strip_html | truncate: 150 }}</p>
    <p><small>{{ post.date | date: "%Y-%m-%d" }}</small></p>
  </article>
  <hr />
  {% else %}
  <p>작성된 TIL이 없습니다.</p>
  {% endfor %}
</div>
